<!DOCTYPE html>

<html>
  <head>

  </head>
  <body>
    <script type="text/javascript">
      var apples = 4 + 78 + 4343;
      document.write(apples + "<br />");
      var banana = 54 * 3;
      document.write(banana + "<br />");
      var mango = 56 / 3;
      document.write(mango + "<br />");
      var jackfruit = 56 % 3;
      document.write(jackfruit + "<br />");
      jackfruit++;
      document.write(jackfruit + " ");
      jackfruit--;
      document.write(jackfruit + "<br />");
      jackfruit += 54;
      document.write(jackfruit);
    </script>
  </body>
</html>
