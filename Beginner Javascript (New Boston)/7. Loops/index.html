  <body>
    <script type="text/javascript">
      document.write("I love Rebecca Black <br />");
      for(x=0;x<10;x++)
        document.write("It's Friday! <br />");
      var i = 1;
      while(i < 10)
      {
        document.write(i + " how do you like them apples? <br />");
        i++;
      }
      var j = 5;
      do
      {
        document.write(j + " alo! <br />");
        j++;
      }
      while(j <= 20);
    </script>
  </body>
