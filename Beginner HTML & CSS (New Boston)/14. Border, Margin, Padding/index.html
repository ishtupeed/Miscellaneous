<!DOCTYPE html>
<html>
  <head>
    <title>Padding</title>
    <style type="text/css">
      h2 {background-color: yellow;
          padding: 15px;
          border-top-color: green;
          border-top-style: dashed;
          border-top-width: 3px;
          }
      p {background-color: orange;
         margin:40px;
         }
    </style>
  </head>
  <body>
    <h2>Hello, World!</h2>
    <p>This is a paragraph.</p>
    <p>This is a paragraph.</p>
  </body>
</html>
