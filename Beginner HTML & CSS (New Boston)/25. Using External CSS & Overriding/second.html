<!DOCTYPE html>

<html>
  <head>
    <!-- Order matters. If style tag is above the 
    external stylesheet, then stylesheet rule will
    override the tag rule. Browser takes the recent
    one -->
    <link rel="stylesheet" type="text/css" href="donkey.css" />
    
    <style type="text/css">
      h1 {color:green;}
    </style>
  </head>
  <body>
    <h1>This is the second page!</h1>
    <p>My name is Perry. Perry the playpus! And I am a paragraph.</p>
    <a href="index.html">Click me I dare ya!!</a>
  </body>
</html>
